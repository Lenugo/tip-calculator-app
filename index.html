<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

    <title>Frontend Mentor | Tip calculator app</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&family=Montserrat:wght@800&family=Nunito:wght@200;300;400;700&family=Raleway:wght@800&family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
  </head>
  <body>
    <header class="header">
      <h1 class="title">
        spli <br />
        tter
      </h1>
    </header>

    <main class="main">
      <section class="main__content">
        <article class="inputs__container">
          <div class="input__content">
            <img src="/images/icon-dollar.svg" alt="dollar icon" />
            <label>Bill</label>
            <input type="number" />
          </div>

          <div class="btn__container">
            <span> Select Tip % </span>
            <div class="btn__content">
              <button>5%</button>
              <button>10%</button>
              <button>15%</button>
              <button>25%</button>
              <button>50%</button>
              <button>Custom</button>
            </div>
          </div>

          <div class="input__content">
            <img src="/images/icon-person.svg" alt="person icon" />
            <label>Number of People</label>
            <input type="number" />
          </div>
        </article>

        <article class="results__container">
          <div class="details__content">
            <div class="details">
              <p>
                Tip Amount <br />
                <span> / person </span>
              </p>
              <span>$0.00</span>
            </div>

            <div class="details">
              <p>
                Total <br />
                <span> / person </span>
              </p>
              <span>$0.00</span>
            </div>
          </div>

          <button>Reset</button>
        </article>
      </section>
    </main>

  </body>
</html>
